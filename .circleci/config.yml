version: 2.1

commands:
   # Exercise - Rollback
   destroy_environment:
     steps:
       - run:
          name: Destroy environment
          command: |
             aws cloudformation delete-stack --stack-name myStack-${CIRCLE_WORKFLOW_ID:0:7}

jobs:
  create_infrastucture:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: create stack
          command: |
            aws cloudformation deploy \
              --template-file template.yml \
              --stack-name myStack-${CIRCLE_WORKFLOW_ID:0:7} \
              --region us-east-1
      
  smoke_test:
    docker:
      - image: alpine:latest
    steps:
      - run:
          name: Test job
          command:  return 1
      - run:
      - destroy_environment 
        when: on_fail   
      
workflows:
  myworkflows:
    jobs:
      - create_infrastucture
      - smoke_test